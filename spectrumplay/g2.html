<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="g2.css">
</head>
<body>
    <div class="container">
        
        <h1>Word Guessing Game</h1>
        <p>Welcome, <span id="username"></span>! Guess the name of a fruit:</p>
        <div id="word-description"></div>
        <div id="word-display"></div>
        <div id="guess-input">
            <input type="text" id="guess" maxlength="1">
            <button id="guess-button">Guess</button>
        </div>
        <p id="message"></p>
        <button id="restart-button">Restart</button>
        <a href="games.html" id="homepage-button">Back</a>
        <div id="timer">Time left: <span id="time">180</span> seconds</div>

    </div>
    <script src="g2.js"></script>
    
</body>
</html>
