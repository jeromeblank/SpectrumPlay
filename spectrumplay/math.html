<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?famili=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="math.css">
</head>
<body>
    <div class="container">
        <h3>Fill In The Blank With Correct Number Or Operator</h3>
        <div id="question"></div>
        <button id="submit-btn">Submit</button>
        <a href="games.html" id="back-btn">Back</a>
        <p id="error-msg">Some Demo Error Message</p>
        <div id="timer" class="timer">Time left: 60 seconds</div>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <button id="start-btn">Start Game</button>
    </div>
    <!-- Script -->
    <script src="math.js"></script>
</body>
</html>
